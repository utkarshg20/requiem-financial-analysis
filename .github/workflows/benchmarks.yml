name: Benchmarks & Goldens

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  golden-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-benchmark
    
    - name: Run golden tests
      env:
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      run: |
        pytest tests/test_goldens.py -v --tb=short
    
    - name: Upload golden test results
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: golden-test-failures
        path: |
          tests/goldens/
          runs/

  performance-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-benchmark
    
    - name: Run performance tests
      env:
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      run: |
        pytest tests/test_performance.py -v --tb=short
    
    - name: Check performance thresholds
      if: success()
      run: |
        echo "âœ… All performance tests passed"
        echo "   - SPY momentum: < 5s target"
        echo "   - Multi-year: < 15s target"
        echo "   - Data fetch: < 3s target"
    
    - name: Upload performance results
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: performance-test-failures
        path: runs/

  regression-check:
    runs-on: ubuntu-latest
    needs: [golden-tests, performance-tests]
    
    steps:
    - name: Check for regressions
      run: |
        echo "ðŸŽ¯ Regression check complete"
        echo "   âœ… Golden tests passed - no metric drift"
        echo "   âœ… Performance tests passed - no speed regressions"

