<!DOCTYPE html>
<html>
<head>
    <title>Function Test</title>
    <style>
        .chart-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Function Test</h1>
    <div class="chart-container" id="test-chart">
        <!-- Chart will be rendered here -->
    </div>
    
    <script>
        // Test data
        const testData = {
            dates: ['2024-07-01', '2024-07-02', '2024-07-03', '2024-07-04', '2024-07-05'],
            values: [45.2, 47.8, 46.1, 48.5, 49.2],
            min_value: 45.2,
            max_value: 49.2,
            latest_value: 49.2,
            mean_value: 47.36,
            data_points: 5
        };
        
        // Test if functions exist
        console.log('Testing functions...');
        
        // Load the main script
        const script = document.createElement('script');
        script.src = 'script.js?v=15.24.0&t=1734567916&r=12368&bust=1734567916';
        script.onload = function() {
            console.log('Script loaded');
            
            // Test if functions exist
            console.log('renderTechnicalChart exists:', typeof renderTechnicalChart);
            console.log('generateSimpleChart exists:', typeof generateSimpleChart);
            console.log('addChartInteractivity exists:', typeof addChartInteractivity);
            
            if (typeof renderTechnicalChart === 'function') {
                const canvas = document.getElementById('test-chart');
                try {
                    renderTechnicalChart(canvas, testData, 'RSI');
                    console.log('Chart rendered successfully');
                } catch (error) {
                    console.error('Error rendering chart:', error);
                }
            }
        };
        script.onerror = function() {
            console.error('Failed to load script');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
