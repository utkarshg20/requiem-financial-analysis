<!DOCTYPE html>
<html>
<head>
    <title>Final Chart Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .chart-container { width: 100%; height: 400px; border: 1px solid #ddd; margin: 10px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 20px 0; }
        .card-metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 20px 0; }
        .metric-item { text-align: center; padding: 10px; border: 1px solid #eee; border-radius: 4px; }
        .metric-label { font-size: 12px; color: #666; margin-bottom: 5px; }
        .metric-value { font-size: 18px; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h1>Final Chart Rendering Test</h1>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Chart Rendering Test</h2>
        <div class="chart-container" id="test-chart">
            <!-- Chart will be rendered here -->
        </div>
    </div>
    
    <div class="test-section">
        <h2>Card Format Test</h2>
        <div class="card" id="test-card">
            <div class="card-metrics">
                <div class="metric-item">
                    <div class="metric-label">Latest</div>
                    <div class="metric-value">45.2</div>
                </div>
                <div class="metric-item">
                    <div class="metric-label">Mean</div>
                    <div class="metric-value">47.36</div>
                </div>
                <div class="metric-item">
                    <div class="metric-label">Min</div>
                    <div class="metric-value">45.2</div>
                </div>
                <div class="metric-item">
                    <div class="metric-label">Max</div>
                    <div class="metric-value">49.2</div>
                </div>
            </div>
            <div class="chart-container" id="test-card-chart">
                <!-- Chart will be rendered here -->
            </div>
        </div>
    </div>
    
    <script>
        function addStatus(message, type = 'info') {
            const element = document.getElementById('test-results');
            element.innerHTML += `<div class="status ${type}">${message}</div>`;
        }
        
        // Test data
        const testData = {
            dates: ['2024-07-01', '2024-07-02', '2024-07-03', '2024-07-04', '2024-07-05'],
            values: [45.2, 47.8, 46.1, 48.5, 49.2],
            min_value: 45.2,
            max_value: 49.2,
            latest_value: 49.2,
            mean_value: 47.36,
            data_points: 5
        };
        
        // Load the main script
        const script = document.createElement('script');
        script.src = 'script.js?v=15.24.0&t=1734567916&r=12368&bust=1734567916';
        script.onload = function() {
            addStatus('✅ Script loaded successfully', 'success');
            
            // Test function availability
            const functions = ['renderTechnicalChart', 'generateSimpleChart', 'addChartInteractivity'];
            let allFunctionsAvailable = true;
            
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    addStatus(`✅ ${func} function available`, 'success');
                } else {
                    addStatus(`❌ ${func} function not found`, 'error');
                    allFunctionsAvailable = false;
                }
            });
            
            if (allFunctionsAvailable) {
                // Test chart rendering
                try {
                    const canvas = document.getElementById('test-chart');
                    renderTechnicalChart(canvas, testData, 'RSI');
                    addStatus('✅ Chart rendered successfully', 'success');
                    
                    // Check if chart content was added
                    if (canvas.innerHTML.trim().length > 0) {
                        addStatus('✅ Chart content generated', 'success');
                        
                        // Check for SVG content
                        if (canvas.innerHTML.includes('<svg')) {
                            addStatus('✅ SVG chart generated', 'success');
                        } else {
                            addStatus('❌ No SVG content found', 'error');
                        }
                    } else {
                        addStatus('❌ Chart content is empty', 'error');
                    }
                } catch (error) {
                    addStatus(`❌ Error rendering chart: ${error.message}`, 'error');
                }
                
                // Test card chart rendering
                try {
                    const cardCanvas = document.getElementById('test-card-chart');
                    renderTechnicalChart(cardCanvas, testData, 'RSI');
                    addStatus('✅ Card chart rendered successfully', 'success');
                } catch (error) {
                    addStatus(`❌ Error rendering card chart: ${error.message}`, 'error');
                }
            }
        };
        script.onerror = function() {
            addStatus('❌ Failed to load script', 'error');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
