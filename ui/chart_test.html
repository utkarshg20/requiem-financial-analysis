<!DOCTYPE html>
<html>
<head>
    <title>Chart Rendering Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .chart-container { width: 100%; height: 400px; border: 1px solid #ddd; margin: 10px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Chart Rendering Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Function Availability</h2>
        <div id="function-test"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Chart Rendering</h2>
        <div class="chart-container" id="test-chart">
            <!-- Chart will be rendered here -->
        </div>
        <div id="chart-test"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: API Integration</h2>
        <button onclick="testAPI()">Test API Call</button>
        <div id="api-test"></div>
    </div>
    
    <script>
        // Test data
        const testData = {
            dates: ['2024-07-01', '2024-07-02', '2024-07-03', '2024-07-04', '2024-07-05'],
            values: [45.2, 47.8, 46.1, 48.5, 49.2],
            min_value: 45.2,
            max_value: 49.2,
            latest_value: 49.2,
            mean_value: 47.36,
            data_points: 5
        };
        
        function addStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML += `<div class="status ${type}">${message}</div>`;
        }
        
        function testAPI() {
            addStatus('api-test', 'Testing API call...', 'info');
            
            fetch('http://localhost:8000/query/intelligent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Origin': 'http://localhost:3002'
                },
                body: JSON.stringify({
                    query: 'RSI for AAPL over the last 3 months',
                    selected_tools: []
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.intent === 'technical_analysis') {
                    addStatus('api-test', `✅ API call successful! Tool: ${data.data.talib_result.tool_name}, Data points: ${data.data.talib_result.data_points}`, 'success');
                } else {
                    addStatus('api-test', `❌ API call failed: ${JSON.stringify(data)}`, 'error');
                }
            })
            .catch(error => {
                addStatus('api-test', `❌ API call error: ${error.message}`, 'error');
            });
        }
        
        // Load the main script
        const script = document.createElement('script');
        script.src = 'script.js?v=15.24.0&t=1734567916&r=12368&bust=1734567916';
        script.onload = function() {
            addStatus('function-test', '✅ Script loaded successfully', 'success');
            
            // Test function availability
            const functions = ['renderTechnicalChart', 'generateSimpleChart', 'addChartInteractivity'];
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    addStatus('function-test', `✅ ${func} function available`, 'success');
                } else {
                    addStatus('function-test', `❌ ${func} function not found`, 'error');
                }
            });
            
            // Test chart rendering
            if (typeof renderTechnicalChart === 'function') {
                const canvas = document.getElementById('test-chart');
                try {
                    renderTechnicalChart(canvas, testData, 'RSI');
                    addStatus('chart-test', '✅ Chart rendered successfully', 'success');
                    
                    // Check if chart content was added
                    if (canvas.innerHTML.trim().length > 0) {
                        addStatus('chart-test', '✅ Chart content generated', 'success');
                    } else {
                        addStatus('chart-test', '❌ Chart content is empty', 'error');
                    }
                } catch (error) {
                    addStatus('chart-test', `❌ Error rendering chart: ${error.message}`, 'error');
                }
            } else {
                addStatus('chart-test', '❌ renderTechnicalChart function not available', 'error');
            }
        };
        script.onerror = function() {
            addStatus('function-test', '❌ Failed to load script', 'error');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
